<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <title>Piedra, papel y tijera</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="loginContainer" class="login_container">
      <div class="box">
        <h2 class="center_text">Login</h2>
        <div class="formulario">
          <input
            id="user"
            class="input_style"
            type="text"
            placeholder="Usuario"
          />
          <input
            id="password"
            class="input_style"
            type="password"
            placeholder="Contaseña"
          />
          <button id="loginButton" class="button_style">Ingresar</button>
          <span>Usuario:<span id="testUser"></span></span>
          <span>Contraseña: <span id="testPassword"></span></span>
        </div>
      </div>
    </div>
    <div id="gameContainer" class="display_none">
      <h1 class="center_text">Piedra, papel o tijera</h1>
      <div class="container">
        <!-- <div class="contenido"> -->
        <div class="box">
          <h2 class="center_text">Selecciona una opción</h2>

          <div class="selections">
            <div class="card">
              <button class="selection" id="rock">✊</button>
            </div>
            <div class="card">
              <button class="selection" id="paper">✋</button>
            </div>
            <div class="card">
              <button class="selection" id="scissors">✌</button>
            </div>
          </div>
        </div>
        <!-- </div> -->
        <!-- <div class="contenido"> -->
        <div class="box">
          <div class="box_information">
            <p><span id="gameTurn"></span></p>
            <p>Resultado: <span id="gameResult">-</span></p>
          </div>
          <div class="box_score">
            <p>Puntos: <span id="playerScore">0</span></p>
          </div>
          <div class="box_results">
            <p>Jugador</p>
            <p></p>
            <p>Computadora</p>
          </div>
          <div class="box_results">
            <p id="playerOption" class="option_selected">❔</p>
            <p class="option_selected">:</p>
            <p id="computerOption" class="option_selected">❔</p>
          </div>
        </div>
        <!-- </div> -->
      </div>
      <div class="container margin_top">
        <div class="box">
          <h2 class="center_text">Resultados</h2>
          <p id="emptyResults">Sin resultados</p>
          <ul id="scoreList"></ul>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
